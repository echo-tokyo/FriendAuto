user nginx;
worker_processes 7;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections 1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # default log_format
    # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                   '$status $body_bytes_sent "$http_referer" '
    #                   '"$http_user_agent" "$http_x_forwarded_for"';

    log_format main  '$remote_addr - - [$time_local] {$status} (ResponseTime $upstream_response_time) "$http_referer": '
                     '"$request" (Bytes $body_bytes_sent)';

    access_log  /var/log/nginx/access.log  main;

    sendfile on;

    # Send the client a "request timed out" if the body is not loaded by this time.
    client_body_timeout 20;
    # If the client stops reading data, free up the stale client connection after this much time.
    send_timeout        10;

    # Define keep-alive connection timeout
    keepalive_timeout   90;
    # Define max request count in keep-alive connection
    keepalive_requests  30;

    # gzip  on;

#     include /etc/nginx/conf.d/http-site.conf;
    include /etc/nginx/conf.d/https-site.conf;
}
